default_config:

homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: !secret elevation
  unit_system: metric
  
  packages: !include_dir_merge_named configuration/package

homekit:

discovery:

hacs:
  token: !secret hacs_token

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
# http:
#   base_url: example.duckdns.org:8123

group:
  default_view:
  Travis:
    name: Kitchen
    view: false
    entities:
      - sensor.hacs
      - sensor.wilksj01_hassio_last_build_duration
      - sensor.wilksj01_hassio_last_build_finished_at
      - sensor.wilksj01_hassio_last_build_id
      - sensor.wilksj01_hassio_last_build_started_at
      - sensor.wilksj01_hassio_last_build_state
      - sensor.wilksj01_hassio_state
  

# Sensors
sensor:
  # Weather prediction
  - platform: yr
  - platform: travisci
    api_key: !secret travis_api_key

# Text to speech
tts:
  - platform: google_translate

#group: !include groups.yaml
#automation: !include automations.yaml
script: !include scripts.yaml

alarm_control_panel:
  - platform: manual
    code: !secret alarm_pin_code

konnected:
  api_host: !secret konnected_api_host
  access_token: insert-a-random-string-here
  devices:
    - id: !secret konnected_mac_address
      binary_sensors:
        - pin: 1
          type: door
          name: 'Living Room'
        - pin: 2
          type: motion
          name: 'Alex Office'
        - pin: 5
          type: motion
          name: 'Hallway'
      switches:
        - pin: 8
          name: 'Alarm Bell'
